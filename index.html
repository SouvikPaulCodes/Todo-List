<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><h1>Do 'em Fast</h1><div class="addProject">Add a new Project</div><div class="projects"><h3 class="ListHead">My Projects</h3><div class="listpro"></div></div></div><div class="display"></div><dialog class="proDialog"><form method="dialog" class="proForm"><label for="proInp">Project Name:</label> <input id="proInp"> <label for="proDet">Description:</label> <textarea id="proDet"></textarea><div class="proBut"><button class="proCancel">Cancel</button> <button class="proSave">Save</button></div></form></dialog><dialog class="todoDialog"><form method="dialog" class="todoForm"><label for="todoInp">Name:</label> <input id="todoInp"> <label for="todoDate">Due Date:</label> <input type="date" id="todoDate"><div class="todoPrio">Priority:</div><div class="prioH"><input type="radio" id="highPr" name="priority" value="High" checked="checked"> <label for="highPr">High</label></div><div class="prioM"><input type="radio" id="medPr" name="priority" value="Medium"> <label for="medPr">Medium</label></div><div class="prioL"><input type="radio" id="lowPr" name="priority" value="Low"> <label for="lowPr">Low</label></div><label for="todoNote">Notes:</label> <input id="todoNote"><div class="todoBut"><button class="todoCancel">Cancel</button> <button class="todoSave">Save</button></div></form></dialog><dialog class="proSure"><div class="proSurediv"><div>Are you sure you want to delete this Project?</div><div class="proSureBut"><button class="proN">No</button> <button class="proY">Yes</button></div></div></dialog><dialog class="todoBig"><div class="tododiv"><div class="todonameB"></div><div class="priorityB"></div><div class="dueB"></div><div class="noteB"></div><div class="todoButB"><button class="closeTodo">Hide Details</button> <button class="removeTodo">Remove Todo</button></div></div></dialog></body></html>
